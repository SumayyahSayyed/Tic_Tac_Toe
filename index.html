<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="users">
        <div>
            <h2 class="user1">User 1</h2>
        </div>
        <div>
            <h2 class="user2">User 2</h2>
        </div>
    </div>

    <div class="results hide">
        <h3 class="label"></h3>
        <button id="reset">Reset</button>
    </div>

    <div class="container">
        <button class="container-child block-1"></button>
        <button class="container-child block-2"></button>
        <button class="container-child block-3"></button>

        <button class="container-child block-4"></button>
        <button class="container-child block-5"></button>
        <button class="container-child block-6"></button>

        <button class="container-child block-7"></button>
        <button class="container-child block-8"></button>
        <button class="container-child block-9"></button>

    </div>

    <script src="app.js"></script>
</body>

</html>
